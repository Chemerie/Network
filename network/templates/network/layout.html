{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="{% static 'network/style.css' %}" rel="stylesheet">
        <link href="{% static 'network/bootstrap.css' %}" rel="stylesheet">
        <script src="{% static 'network/script.js' %}"></script>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
    <div class="topnav" id="myTopnav">
        <a href="{% url 'allpost' %}" class="active">Network</a>
        {% if user.is_authenticated %}
            <a href="{% url 'allpost' %}"><strong id="main-user">{{ user.username }}</strong></a>
        {% endif %}
        <a href="{% url 'allpost' %}">All Post</a>
        {% if user.is_authenticated %}
            <a href="{% url 'followers' %}">Following</a>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    <a href="javascript:void(0);" style="font-size: 15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
